<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Days Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body>


    <div class="container">
        <h1>Ramzan Days Calculator</h1>
        <div class="countdown">
        <div class="time-section">
            <h3>months</h3>
            <p>0</p>
        </div>
        <div class="time-section">
            <h3>weeks</h3>
            <p>0</p>
        </div>
        <div class="time-section">
            <h3>days</h3>
            <p>0</p>
        </div>
        <div class="time-section">
            <h3>hours</h3>
            <p id="hours">0</p>
        </div>
        <div class="time-section">
        <h3>minutes</h3>
        <p id="minutes">0</p>
    </div>
    <div class="time-section">
        <h3>seconds</h3>
        <p id="seconds">0</p>
    </div>

    <button id="calculate-btn">Calculate Ramzan Days</button>
    <div id="result"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
