<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Days Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>


    <div class="container">
        <h1>Ramzan Days Calculator</h1>
        <div class="countdown">
        <div class="time-section">
            <h3>Months</h3>
            <p id="Months">0</p>
        </div>
        <div class="time-section">
            <h3>Weeks</h3>
            <p id="weeks">0</p>
        </div>
        <div class="time-section">
            <h3>Days</h3>
            <p id="days">0</p>
        </div>
        <div class="time-section">
            <h3>Hours</h3>
            <p id="hours">0</p>
        </div>
        <div class="time-section">
        <h3>Minutes</h3>
        <p id="minutes">0</p>
    </div>
    <div class="time-section">
        <h3>Seconds</h3>
        <p id="seconds">0</p>
    </div>
    </div>
    </div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
